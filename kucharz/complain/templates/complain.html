<h1>Complain form</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="submit">
</form>
<p>Hello</p>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
